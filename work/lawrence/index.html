<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lawrence — Then / Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="../../assets/global.css">

  <style>
    :root{
      --bg0:#07080a;
      --bg1:#0a0b0f;
      --fg:#fff;
      --muted:rgba(255,255,255,.70);
      --line:rgba(255,255,255,.12);
      --shadow: 0 26px 90px rgba(0,0,0,.68);
      --r:22px;
      --max:1100px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      color:var(--fg);
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(255,255,255,.07), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:.01em;
    }

    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:32px 22px 80px;
    }

    .card{
      border-radius: 28px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-top:24px;
    }

    .pad{
      padding:28px 28px 26px;
    }

    .crumb{
      font-size:12px;
      color:rgba(255,255,255,.55);
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:12px;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(32px, 3.5vw, 46px);
      letter-spacing:-.03em;
      line-height:1.05;
    }

    .desc{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.8;
      max-width:90ch;
    }

    /* GRID — more breathing room */
    .grid{
      padding:24px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:28px 22px; /* row gap / column gap */
    }

    .pair{
      grid-column: span 4;
    }

    @media (max-width:900px){
      .pair{ grid-column: span 6; }
    }

    @media (max-width:640px){
      .pair{ grid-column: span 12; }
    }

    /* BEFORE / AFTER */
    .ba{
      position:relative;
      aspect-ratio:16/10;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      --pos:50%;
      cursor: ew-resize;
      user-select:none;
    }

    .img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      -webkit-user-drag:none;
    }

    .topWrap{
      position:absolute;
      inset:0;
      clip-path: inset(0 calc(100% - var(--pos)) 0 0);
    }

    .handle{
      position:absolute;
      top:0; bottom:0;
      left:var(--pos);
      width:2px;
      background:rgba(255,255,255,.75);
      transform:translateX(-1px);
      pointer-events:none;
    }

    .knob{
      position:absolute;
      top:50%;
      left:var(--pos);
      transform:translate(-50%,-50%);
      width:46px;
      height:46px;
      border-radius:999px;
      background:rgba(0,0,0,.42);
      border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      box-shadow:0 16px 50px rgba(0,0,0,.6);
      pointer-events:none;
    }

    .knob svg{
      width:18px;
      height:18px;
      fill:#fff;
      opacity:.9;
    }

    .lab{
      position:absolute;
      bottom:12px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.38);
      border:1px solid rgba(255,255,255,.14);
      padding:7px 12px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      pointer-events:none;
    }

    .lab.then{ left:12px; }
    .lab.now{ right:12px; }

    .caption{
      margin-top:14px;
      padding-left:4px;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:rgba(255,255,255,.65);
    }

    footer{
      margin-top:40px;
      text-align:center;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>

<body>

<div class="top">
  <div class="topInner" style="max-width:1100px;">
    <a class="brand" href="../../index.html">Angel Disla</a>
    <div class="nav">
      <a href="../../index.html">Home</a>
      <a href="../../work/">Work</a>
      <a class="active" href="./">Lawrence</a>
      <a href="../../video/">Video</a>
      <a href="../../photo/">Photo</a>
      <a href="mailto:angeldisla65@gmail.com">Contact</a>
    </div>
  </div>
</div>

<div class="wrap">
<section class="card">

  <div class="pad">
    <div class="crumb">Home / Work / Lawrence</div>
    <h1>Lawrence Is More Than Just An Immigrant City</h1>
    <p class="desc">
      A then/now archival series comparing historic photographs with present-day frames across Lawrence, Massachusetts —
      built with the Lawrence History Center archive.
    </p>
  </div>

  <div class="grid">

    <!-- PAIRS 1–6 (unchanged paths) -->
    <!-- keep your existing six .pair blocks exactly as before -->

  </div>
</section>

<footer>© <span id="y"></span> Angel Disla</footer>
</div>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();

  function setPos(el, clientX){
    const r = el.getBoundingClientRect();
    const x = Math.min(Math.max(clientX - r.left, 0), r.width);
    el.style.setProperty("--pos", (x / r.width * 100) + "%");
  }

  document.querySelectorAll(".ba").forEach(el=>{
    let down=false;
    el.addEventListener("mousedown",e=>{down=true;setPos(el,e.clientX)});
    window.addEventListener("mousemove",e=>down&&setPos(el,e.clientX));
    window.addEventListener("mouseup",()=>down=false);
    el.addEventListener("touchstart",e=>{down=true;setPos(el,e.touches[0].clientX)},{passive:true});
    el.addEventListener("touchmove",e=>down&&setPos(el,e.touches[0].clientX),{passive:true});
    el.addEventListener("touchend",()=>down=false);
    el.addEventListener("click",e=>setPos(el,e.clientX));
  });
</script>

</body>
</html>
