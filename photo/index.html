<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo — Angel Disla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="../assets/global.css">

  <style>
    :root{
      --bg0:#07080a; --bg1:#0a0b0f;
      --fg:#fff; --muted:rgba(255,255,255,.70);
      --line:rgba(255,255,255,.12);
      --shadow: 0 26px 90px rgba(0,0,0,.68);
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--fg);
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(255,255,255,.07), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:.01em;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px 18px 70px;}

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }

    .tile{
      grid-column: span 6;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      position:relative;
      min-height: 250px;
      cursor:pointer;
      transform: translateY(0);
      transition: transform .18s ease, border-color .18s ease;
      isolation:isolate;
    }
    .tile:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,.22);
    }

    /* COVER CROPPING CONTROL:
       -zoom controls how tight the crop is (1.00 = normal)
       -focus controls the crop anchor (e.g. 50% 30% keeps faces higher)
    */
    .tile img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      object-position: var(--focus, 50% 50%);
      transform: scale(var(--zoom, 1.04));
      transition: transform .45s ease;
      filter: saturate(.98) contrast(1.05);
    }
    .tile:hover img{ transform: scale(calc(var(--zoom, 1.04) + 0.05)); }

    .overlay{
      position:absolute; inset:0;
      background:
        radial-gradient(700px 360px at 30% 20%, rgba(0,0,0,.12), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.78));
    }

    .meta{
      position:absolute; left:16px; right:16px; bottom:16px;
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:10px;
    }
    .title{
      margin:0;
      font-size:18px;
      letter-spacing:.02em;
    }
    .sub{
      margin:6px 0 0;
      font-size:12px;
      color: rgba(255,255,255,.70);
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .pill{
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      white-space:nowrap;
    }

    @media (max-width:900px){
      .tile{grid-column: span 12;}
    }

    footer{
      margin-top:28px;
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
  </style>
</head>

<body>

  <div class="top">
    <div class="topInner" style="max-width:1100px;">
<a class="brand" href="/">Angel Disla</a>

<nav class="nav">
  <a href="/">Home</a>
  <a href="/work/">Work</a>
  <a href="/video/">Video</a>
  <a href="/photo/">Photo</a>
  <a href="/contact/">Contact</a>
</nav>

      </div>
    </div>
  </div>

  <div class="wrap">

    <section class="grid">

      <!-- If a cover looks off, tweak:
           style="--focus: 50% 30%; --zoom: 1.10;"  (faces higher)
           style="--focus: 50% 70%; --zoom: 1.06;"  (lower subject)
      -->

      <a class="tile" href="./galleries/product/" style="--focus: 50% 50%; --zoom: 1.06;">
        <img src="../assets/photo/covers/product.jpg" alt="Product Photography cover">
        <div class="overlay"></div>
        <div class="meta">
          <div>
            <h3 class="title">Product Photography</h3>
            <p class="sub">Brand • Detail • Clean</p>
          </div>
          <div class="pill">View</div>
        </div>
      </a>

      <a class="tile" href="./galleries/events/" style="--focus: 50% 60%; --zoom: 1.04;">
        <img src="../assets/photo/covers/events.jpg" alt="Events cover">
        <div class="overlay"></div>
        <div class="meta">
          <div>
            <h3 class="title">Events</h3>
            <p class="sub">Recaps • Moments • Story</p>
          </div>
          <div class="pill">View</div>
        </div>
      </a>

      <a class="tile" href="./galleries/studio/" style="--focus: 50% 25%; --zoom: 1.00;">
        <img src="../assets/photo/covers/studio.jpg" alt="Studio cover">
        <div class="overlay"></div>
        <div class="meta">
          <div>
            <h3 class="title">Studio Work</h3>
            <p class="sub">Lighting • Texture • Form</p>
          </div>
          <div class="pill">View</div>
        </div>
      </a>

      <a class="tile" href="./galleries/portraits/" style="--focus: 50% 60%; --zoom: 1.00;">
        <img src="../assets/photo/covers/portraits.jpg" alt="Portraits cover">
        <div class="overlay"></div>
        <div class="meta">
          <div>
            <h3 class="title">Portraits</h3>
            <p class="sub">Mood • Character • Presence</p>
          </div>
          <div class="pill">View</div>
        </div>
      </a>

    </section>

    <footer>© <span id="y"></span> Angel Disla</footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
