<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video — Angel Disla</title>
  <meta name="description" content="Video work by Angel Disla — films, client work, and reels." />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --bg:#07090c;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.66);
      --muted2:rgba(255,255,255,.52);
      --shadow: 0 25px 80px rgba(0,0,0,.55);
      --radius:18px;
      --radius2:24px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);

      /* seamless background (no slit) */
      background:
        radial-gradient(1400px 900px at 20% 10%, rgba(120,180,255,.12), rgba(7,9,12,0) 65%),
        radial-gradient(1300px 850px at 85% 12%, rgba(170,120,255,.11), rgba(7,9,12,0) 70%),
        radial-gradient(1100px 800px at 70% 92%, rgba(120,255,200,.07), rgba(7,9,12,0) 72%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35)),
        var(--bg);
      background-attachment: fixed;
    }

    /* top nav */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(7,9,12,.75), rgba(7,9,12,.35));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      font-weight:700;
      letter-spacing:.10em;
      font-size:12px;
      text-transform:uppercase;
      color:var(--text);
      text-decoration:none;
    }
    nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
      padding:8px 10px;
      border-radius:999px;
      transition: all .15s ease;
    }
    nav a:hover{color:var(--text); background:rgba(255,255,255,.06)}
    nav a.active{
      color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08)
    }
    .nav-right{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      justify-content:flex-end
    }

    /* layout */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 18px 64px;
    }
    .hero{
      padding:24px;
      border-radius:var(--radius2);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
    }
    .kicker{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted2);
      margin:0 0 8px 0;
    }
    h1{
      margin:0;
      font-size:34px;
      line-height:1.08;
      letter-spacing:-.02em;
    }
    .sub{
      margin:10px 0 0 0;
      color:var(--muted);
      max-width:72ch;
      line-height:1.6;
      font-size:14px;
    }

    .section{
      margin-top:20px;
      padding-top:16px;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin:10px 0 16px;
    }
    .section-head h2{
      margin:0;
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.86);
    }
    .section-head p{
      margin:0;
      color:var(--muted2);
      font-size:12px;
    }

    /* YouTube */
    .yt-grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:18px;
    }
    .yt-card{ grid-column: span 12; }
    .yt-frame{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 18px 55px rgba(0,0,0,.35);
      background:rgba(255,255,255,.03);
    }
    .yt-wrap{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
    }
    .yt-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* Instagram */
    .embed-grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:18px;
    }
    .embed-card{
      grid-column: span 6;
      justify-self:center;
      width:min(540px,100%);
    }
    .embed-frame{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 18px 55px rgba(0,0,0,.35);
      background:rgba(255,255,255,.03);
    }
    .embed-frame blockquote.instagram-media{
      margin:0 !important;
      width:100% !important;
      max-width:100% !important;
      min-width:0 !important;
      border-radius:0 !important;
    }
    @media(max-width:980px){
      .embed-card{grid-column:span 12}
    }

    footer{
      margin-top:22px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <!-- root-relative = clean URLs everywhere -->
    <a class="brand" href="/">ANGEL DISLA</a>
    <nav class="nav-right">

      <a href="/work/">Work</a>
      <a class="active" href="/video/">Video</a>
      <a href="/photo/">Photo</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <p class="kicker">Video</p>
    <h1>Video work.</h1>
    <p class="sub"></p>

    <!-- YOUTUBE -->
    <div class="section">
      <div class="section-head">

      <div class="yt-grid">

                allowfullscreen>

            </div>
          </div>

        <div class="yt-card">
          <div class="yt-frame">

              <iframe
                src="https://www.youtube.com/embed/1QMiZMkOpcE?rel=0&modestbranding=1&playsinline=1&iv_load_policy=3"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- INSTAGRAM -->
    <div class="section">
      <div class="section-head">
        <h2>Reels</h2>
        <p>Instagram</p>
      </div>

      <div class="embed-grid">
        <div class="embed-card"><div class="embed-frame"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/C9vYLkxPFUw/" data-instgrm-version="14"></blockquote></div></div>
        <div class="embed-card"><div class="embed-frame"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DEOFzCOvj1G/" data-instgrm-version="14"></blockquote></div></div>
        <div class="embed-card"><div class="embed-frame"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DIwSHmEOSmn/" data-instgrm-version="14"></blockquote></div></div>
        <div class="embed-card"><div class="embed-frame"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DKxuNHntPR-/" data-instgrm-version="14"></blockquote></div></div>
      </div>
    </div>

    <footer>© <span id="y"></span> Angel Disla</footer>
  </section>
</main>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>
<script async src="https://www.instagram.com/embed.js"></script>

</body>
</html>
